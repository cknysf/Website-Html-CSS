<head>

<section>
    <div class="login-box">
        <form action="">
            <h2 class="logo">Kayıt Ol</h2>

                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></ion-icon></span>
                <input type="email" required>
                <label for="mail">Ad Soyad</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="password" required>
                <label for="password">Mail</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label for="password">Şifre</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label for="password">Şifre (Tekrar)</label>
            </div>
            <button type="submit" class="login">Kayıt Ol</button>
            <div class="register-link">
                <p>Hesanın Var mı?<a href="../Login Form/login.html">Giriş Yap</a></p>
            </div>
        </form>
    </div>
</section>
